apply plugin: 'eclipse'

configurations {
    lessClasspath
}

dependencies {
	lessClasspath files('lib/lesscss-engine-ant-1.0.41.jar')
    lessClasspath group: 'rhino', name: 'js', version: '1.7R2'
	lessClasspath group: 'commons-logging', name: 'commons-logging', version: '1.1.1'
}

repositories {
    mavenCentral()
}

task lesscss << {
    ant.taskdef(name: 'compileLess', classname: 'com.asual.lesscss.LessEngineTask', classpath: configurations.lessClasspath.asPath)
    ant.compileLess(input:  "${projectDir}/less/cfl4tb.less", output: "${projectDir}/src/assets/css/cfl4tb.css") {
    }
}